<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.E.G.A.S.U.S</title>
    <link rel="stylesheet" href="frontend/style.css">
</head>

<body>
    <h1 style="font-size: 48px;">P.E.G.A.S.U.S</h1>

    <div id="status" class="status">
        Projectile-Enabled Gyroscopic Aiming & Servo-Utility System
    </div>

    <button id="start_demo">Initiate</button>

    <div class="data">
        <h3>Analytics</h3>

        <div id="gyroData">
            Alpha (Z-axis): <span id="Orientation_a" class="value">0.00</span>°<br>
            Beta (X-axis): <span id="Orientation_b" class="value">0.00</span>°
        </div>
    </div>

    <div class="log" id="log">
        <div style="color: #888;">Console log will appear here...</div>
    </div>

    <script src ="frontend/demo.js"></script>
</body>
</html>
